<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body class="relative min-h-screen w-screen overflow-hidden"
      th:style="'background-image:url('+@{/Image/habitacion2.jpg}+');
background-size:cover;background-position:center;'">

<header th:replace="~{layout/layout :: header}"></header>

<div class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-0"></div>

<section class="relative z-10 flex items-center justify-center min-h-screen px-6 py-12">
    <form method="post" th:action="@{/startup/guardar}" th:object="${startup}"
          class="bg-white bg-opacity-20 backdrop-blur-md p-8 rounded-xl w-full max-w-2xl shadow-lg space-y-6 text-white">

        <h2 class="text-3xl font-bold text-center">Registrar Startup</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="nombre" class="block font-semibold mb-1">Nombre</label>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}"
                       class="w-full px-4 py-2 rounded bg-white bg-opacity-70 text-gray-800">
            </div>

            <div>
                <label for="sector" class="block font-semibold mb-1">Sector</label>
                <input type="text" id="sector" name="sector" th:field="*{sector}"
                       class="w-full px-4 py-2 rounded bg-white bg-opacity-70 text-gray-800">
            </div>

            <div class="md:col-span-2">
                <label for="descripcion" class="block font-semibold mb-1">Descripción</label>
                <textarea id="descripcion" name="descripcion" th:field="*{descripcion}" rows="3"
                          class="w-full px-4 py-2 rounded bg-white bg-opacity-70 text-gray-800 resize-none"></textarea>
            </div>

            <div>
                <label for="fechaPostulacion" class="block font-semibold mb-1">Fecha de Postulación</label>
                <input type="date" id="fechaPostulacion" name="fechaPostulacion" th:field="*{fechaPostulacion}"
                       class="w-full px-4 py-2 rounded bg-white bg-opacity-70 text-gray-800">
            </div>

            <div>
                <label for="convocatoria" class="block font-semibold mb-1">Convocatoria</label>
                <select id="convocatoria" name="convocatorias_id_Convocatoria" th:field="*{convocatorias_id_Convocatoria}"
                        class="w-full px-4 py-2 rounded bg-white bg-opacity-70 text-gray-800">
                    <option disabled selected>Selecciona una convocatoria</option>
                    <option th:each="c : ${convocatorias}" th:value="${c.id}" th:text="${c.nombre}"></option>
                </select>
            </div>

            <div class="md:col-span-2">
                <label for="logo" class="block font-semibold mb-1">Logo (URL)</label>
                <input type="text" id="logo" name="logo" th:field="*{logo}"
                       class="w-full px-4 py-2 rounded bg-white bg-opacity-70 text-gray-800">
            </div>
        </div>

        <div class="text-center pt-4">
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg transition-all">
                Registrar Startup
            </button>
        </div>

    </form>
</section>

<footer th:replace="~{layout/layout :: footer}"></footer>

</body>
</html>
