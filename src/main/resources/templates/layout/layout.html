<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${title}]]</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body class="bg-amber-800 text-white h-screen w-screen flex justify-center items-center"
      th:style="'background-image: url('+@{/images/FondoMain.jpg}+' );
        background-size:cover; background position: center; backdrop-filter:blur(1px)'">

    <header th:fragment="header">
        <nav class="absolute top-0 left-0 right-0 flex justify-between items-center bg-white/30 py-4 px-20
        w-screen h-[70px] backdrop-blur-lg shadow-md">
            <div class="flex flex-col items-center text-white">
                <a th:href="@{/}" class="text-2xl font-serif tracking-wide drop-shadow-md transition-all
            hover:text-amber-400 hover:scale-105">
                    Proyecto
                </a>
                <span class="text-lg font-serif text-gray-300 tracking-wide drop-shadow-sm">
                    Final
                </span>
            </div>

            <ul class="flex gap-8 text-lg font-medium items-center">
                <li class="hover:text-gray-300 hover:underLine transition-all underLine-offset-4"
                    sec:authorize="hasRole('ADMINISTRADOR')">
                    <a th:href="@{/habitacion}">Room Reservations</a>
                </li>
                <li class="hover:text-gray-300 hover:underLine transition-all underLine-offset-4"
                    sec:authorize="hasAnyRole('ADMINISTRADOR', 'POSTULANTE', 'MENTOR')">
                    <a th:href="@{/convocatoria}">Convocatoria</a>
                </li>
            </ul>

            <ul class="flex gap-6 items-center font-medium">
                <li class="border border-white bg-white text-gray-800 px-4 py-2 rounded-lg hover:bg-white
            hover:text-gray-800 transition-all hover:scale-105 hover:ring-2 hover:ring-amber-500"
                    sec:authorize="isAnonymous()">
                    <a th:href="@{/register}">
                        Sing up
                    </a>
                </li>

                <li class="border border-white bg-white text-gray-800 px-4 py-2 rounded-lg hover:bg-white
            hover:text-gray-800 transition-all hover:scale-105 hover:ring-2 hover:ring-amber-500"
                    sec:authorize="isAuthenticated">
                    <form th:action="@{/logout}" method="post">
                        <a class="nav-link" onclick="this.parentNode.submit();" href="#">
                            Log Out
                        </a>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <div th:fragment="nuevo" class="absolute top-[70px] left-0 right-0 flex-justify-between bg-yellow-500 py-4 px-20 2-screen h-[50px]">
        <ul class="2-full flex justify-end items-center">
            <li class="flex gap-4 p-2 border border-white rounded-xl hover:bg-white hover:text-cyan-950 text-sm active:scale-105 transition-all">
                <a th:href="@{${urlRegistro}}">Add new Record</a>
            </li>
        </ul>
    </div>

    <div th:fragment="nuevo2" class="absolute top-[70px] w-full h-[50px] px-6 flex justify-end
    items-center">
        <a th:href="@{${urlRegistro}}"
           class="bg-amber-600 text-white px-4 py-2 rounded-xl text-sm
                hover:bg-white hover:text-amber-900 border-amber-600 transition-all active:scale-105 font-bold">
            Add new record
        </a>
    </div>

    <footer th:fragment="footer" class="fixed bottom-0 left-0 w-screen text-center text-white py-1">
        <div class="fixed bottom-0 left-0 w-screen py-4 px-10
        w-screen h-50px]">
            <p>&copy 2025</p>
        </div>
    </footer>
</body>
</html>
