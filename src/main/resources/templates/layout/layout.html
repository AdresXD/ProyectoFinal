<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${title}]]</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body class="bg-amber-800 text-white h-screen w-screen flex justify-center items-center"
      th:style="'background-image: url('+@{/images/FondoMain.jpg}+' );
        background-size:cover; background position: center; backdrop-filter:blur(1px)'">

<header th:fragment="header">
    <nav class="absolute top-0 left-0 right-0 flex justify-between items-center bg-blue-800/50 py-4 px-20
        w-screen h-[85px] backdrop-blur-lg shadow-md">
        <div class="flex flex-col items-center text-white">
            <a th:href="@{/}" class="text-2xl font-serif tracking-wide drop-shadow-md transition-all
                    hover:text-amber-400 hover:scale-105">
                <img src="/images/Logo.png" alt="Logo"
                     class="position-absolute top-0 start-0 m-3" style="width:100px;">
        </div>

        <ul class="flex gap-8 text-lg font-medium items-center">
            <li class="hover:text-gray-300 hover:underLine transition-all underLine-offset-4"
                sec:authorize="hasAnyRole('EMPRENDEDOR', 'ADMINISTRADOR')">
                <a th:href="@{/api/startups/lista}">Listar mis startups</a>
            </li>
            <li class="hover:text-gray-300 hover:underLine transition-all underLine-offset-4"
                sec:authorize="hasAnyRole('ADMINISTRADOR', 'EMPRENDEDOR', 'MENTOR', 'INVERCIONISTA')">
                <a th:href="@{/convocatorias/convocatoria}">Convocatorias</a>
            </li>
            <li class="hover:text-gray-300 hover:underLine transition-all underline-offset-4"
                sec:authorize="hasAnyRole('INVERCIONISTA', 'ADMINISTRADOR')">
                <a th:href="@{/patrocinios}">Patrocinios</a>
            </li>
            <li class="hover:text-gray-300 hover:underLine transition-all underline-offset-4"
                sec:authorize="hasAnyRole('ADMINISTRADOR', 'EMPRENDEDOR', 'MENTOR')">
                <a th:href="@{/mentoria}">Mis mentorias</a>
            </li>
        </ul>

        <ul class="flex gap-6 items-center font-medium">
            <li class="border border-white bg-white text-gray-800 px-4 py-2 rounded-lg hover:bg-white
            hover:text-gray-800 transition-all hover:scale-105 hover:ring-2 hover:ring-blue-500"
                sec:authorize="isAnonymous()">
                <a th:href="@{/login}">
                    Iniciar sesi√≥n
                </a>
            </li>

            <li class="border border-white bg-white text-gray-800 px-4 py-2 rounded-lg hover:bg-white
            hover:text-gray-800 transition-all hover:scale-105 hover:ring-2 hover:ring-blue-500"
                sec:authorize="isAnonymous()">
                <a th:href="@{/register}">
                    Registrarse
                </a>
            </li>

            <li class="border border-white bg-white text-gray-800 px-4 py-2 rounded-lg hover:bg-white
            hover:text-gray-800 transition-all hover:scale-105 hover:ring-2 hover:ring-amber-500"
                sec:authorize="isAuthenticated">
                <form th:action="@{/logout}" method="post">
                    <a class="nav-link" onclick="this.parentNode.submit();" href="#">
                        Log Out
                    </a>
                </form>
            </li>
        </ul>
    </nav>
</header>

<footer th:fragment="footer" class="fixed bottom-0 left-0 w-screen text-center text-white py-1">
    <div class="fixed bottom-0 left-0 w-screen py-4 px-10
        w-screen h-50px]">
        <p>&copy 2025</p>
    </div>
</footer>
</body>
</html>
