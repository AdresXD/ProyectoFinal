<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title}">Mi Aplicación</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="bg-stone-900 text-stone-100 min-h-screen flex flex-col">

<header th:fragment="header">
    <nav class="bg-blue-800 p-4 text-white flex justify-between items-center">
        <a th:href="@{/}" class="text-2xl font-bold">Listar Mentorías</a>

        <!-- Botón Crear Mentoría (visible solo si está autenticado) -->
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/mentorias/crear}"
               class="bg-amber-500 text-white font-semibold px-4 py-2 rounded-lg
                      hover:bg-white hover:text-amber-700 border border-amber-500 transition-all active:scale-105">
                ➕ Crear Mentoría
            </a>
        </div>
    </nav>
</header>

<!-- Contenido principal -->
<main th:fragment="content" class="flex-grow container mx-auto p-6">
    <!-- Aquí va el contenido de cada vista -->
</main>

<footer th:fragment="footer" class="bg-gray-800 text-gray-400 p-4 text-center">
    &copy; 2025
</footer>

</body>
</html>
