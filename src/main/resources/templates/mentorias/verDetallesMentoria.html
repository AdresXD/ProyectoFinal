<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body class="relative min-h-screen w-screen overflow-hidden"
      th:style="'background-image:url('+@{/Image/habitacion2.jpg}+');
background-size:cover;background-position:center;'">

<header th:replace="~{layout/layout :: header}"></header>

<div class="absolute inset-0 bg-black bg-opacity-60 backdrop-blur-sm z-0"></div>

<section class="relative z-10 flex flex-col items-center justify-center min-h-screen px-6 py-12 space-y-12">

    <div class="text-white text-center space-y-2">
        <h1 class="text-4xl font-bold">Start up List</h1>
        <div class="flex flex-wrap justify-center items-center gap-2">
            <input type="text" placeholder="search" class="px-4 py-2 rounded-md bg-white bg-opacity-70 text-gray-900">
            <select class="px-4 py-2 rounded-md bg-white bg-opacity-70 text-gray-900">
                <option>Usuarios</option>
                <option>Mentores</option>
                <option>Startups</option>
            </select>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4 transform scale-110">
        <div class="w-28 h-28 rotate-45 overflow-hidden shadow-md bg-white flex justify-center items-center">
            <img src="/Image/user-icon.png" class="w-16 h-16 object-cover -rotate-45" alt="Emprendedor">
        </div>
        <div class="w-28 h-28 rotate-45 overflow-hidden shadow-md bg-red-400 flex justify-center items-center">
            <img src="/Image/startup.png" class="w-16 h-16 object-cover -rotate-45" alt="Startup">
        </div>
        <div class="w-28 h-28 rotate-45 overflow-hidden shadow-md bg-gray-700 flex justify-center items-center">
            <img src="/Image/mentor.png" class="w-16 h-16 object-cover -rotate-45" alt="Mentor">
        </div>
        <div class="w-28 h-28 rotate-45 overflow-hidden shadow-md bg-white flex justify-center items-center">
            <p class="text-sm font-semibold text-center -rotate-45">Details<br>project</p>
        </div>
    </div>

    <div class="bg-white bg-opacity-20 backdrop-blur-md p-6 rounded-xl max-w-xl text-white shadow-xl">
        <h2 class="text-2xl font-bold mb-4 text-center">Description</h2>
        <p class="text-justify">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.
        </p>
    </div>

</section>

<footer th:replace="~{layout/layout :: footer}"></footer>

</body>
</html>
